id = "panneau-lateral"
name = "Panneau latéral"

[[items]]

functionality = "Panneau latéral"
usage = "Le panneau latéral est la zone à gauche de l'application qui ne change jamais. Vous aurez accès à Espaces de travail, Espaces favoris, Fichiers personnels, Mes publications, Fichiers récents, Favoris, Corbeille où que vous soyez dans Pristy."

[[items]]

functionality = "Espaces de travail"
usage = "Dans Espaces de travail, vous avez accès à vos espaces de travail ainsi qu'a ceux qui ont été partagé par autrui avec vous. Vous pouvez les trier par nom et voir vos droits ainsi que sa visibilité sur ce dernier."

[[items]]

functionality = "Espaces favoris"
usage = "Dans Espaces favoris, vous pouvez voir vos espaces favoris, par défaut tout ceux que vous créez. Vous pouvez également retrouver ceux ajoutés par le biais de l'action Favoris. Vous avez également la possibilité de tri, de voir la visibilité et les droits comme dans les espaces de travail."

[[items]]

functionality = "Fichiers personnels"
usage = "Dans Fichiers personnels, vous avez accès à tout vos fichiers et dossiers qui ne sont pas dans un espace de travail et que vous avez créer ou importé. Vous pouvez les trier par nom et voir les dernières modifications."


[[items]]

functionality = "Mes publications"
usage = "Dans Mes publications, vous pouvez voir tout les fichiers que vous avez publiés via un lien que vous avez distribué à vos collègues et collaborateurs."


[[items]]

functionality = "Fichiers récents"
usage = "Dans Fichiers récents, vous voyez s'afficher tout les éléments que vous avez importé/modifié au cours des 30 derniers jours."


[[items]]

functionality = "Favoris"
usage = "Dans Favoris, vous retrouverez tout les fichiers et dossiers favoris. C'est à dire ceux que vous avez mis en favoris par le biais du bouton Favoris dans la barre d'actions."


[[items]]

functionality = "Corbeille"
usage = "Dans Corbeille, vous retrouverez tout les fichiers, dossiers et espaces de travail que vous avez supprimé. Vous pouvez soit restaurer le contenu soit le supprimer définitivement."
