id = "partage-donnee"
name = "Partage de données"

[[items]]

functionality = "Partager des documents"
usage = "Dans l'application Pristy vous pouvez partager vos espaces de travail, vos dossiers et fichiers avec vos collègues et/ou collaborateurs. Il vous suffit selectionner ce que vous souhaitez partager puis cliquer sur le bouton partager. Ajoutez un membre grâce à la barre de recherche et donner lui des droits de lecture, edition ou de gestionnaire sur votre partage."

[[items]]

functionality = "Publier des documents"
usage = "Si vous souhaitez publier un fichier, il vous suffit de le selectionner puis cliquer sur le bouton publier. Un lien sera généré et toute personne qui l'obtiendra pourra y avoir accès aussi longtemps que le lien existera. Vous pouvez fixer une date d'expiration si souhaité."

[[items]]

functionality = "Diffuser une archive"
usage = "Non disponible pour le moment."

[[items]]

functionality = "Changer les droits d'un partage"
usage = "Après ajout de l'utilisateur de votre choix vous pouvez changer les droits dans la fenêtre de partage, vous devez au préalable avoir ajouté l'utilisateur dont vous souhaité modifier les permissions. Pour cela sélectionnez ce que vous aviez partagé et cliquez sur le bouton partager si ce n'est pas déjà fait. Vous aurez accès sous la barre de recherche à la liste des personnes ayant des droits sur votre sélection. Vous pourrez changer le champ où le droit apparait pour l'utilisateur souhaité. Les droits disponibles sont Lecteur, Editeur, Gestionnaire."

[[items]]

functionality = "Supprimer un partage"
usage = "Si vous souhaitez arreter de partager à un utilisateur c'est possible. Il vous suffis de sélectionner ce que vous voulez départager, puis cliquer sur le bouton partager. Sous la barre de recherche vous trouverez la liste des utilisateurs ayant accès à votre sélection. Vous pouvez simplement cliquer sur la croix sur la ligne correspondant à l'utilisateur a supprimer du partage."
