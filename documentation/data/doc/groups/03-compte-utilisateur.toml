id = "compte-utilisateur"
name = "Compte utilisateur"

[[items]]

functionality = "Se connecter"
usage = "Pour vous connecter à Pristy, vous devez vous rendre sur l'url suivant : https://votre-entreprise.pristy.net. Pour avoir accès à votre compte, demandez votre login et mot de passe à votre administrateur. Vous pourrez ensuite vous connecter à l'application en cliquant sur Se connecter. Une fois connecté à l'application vous avez accès à vos fichiers, dossiers et espaces de travail y compris ceux partagés avec vous par autrui."

[[items]]

functionality = "Changer ses informations"
usage = "Vous ne pouvez pas changer vos informations personnelles directement dans l'application Pristy. Vous pouvez uniquement consulter votre prénom et/ou nom s'il y en a un, votre adresse mail, votre avatar par défaut ainsi que votre poste en haut à droit de l'application. Cependant, si vous souhaitez les changer, il vous faudra passer par un administrateur."

[[items]]

functionality = "Changer la langue utilisateur"
usage = "Vous pouvez changer la langue de Pristy via le bouton en haut à droite à côté de votre nom, puis dans le sous-menu langues."
