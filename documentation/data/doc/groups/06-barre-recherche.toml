id = "barre-recherche"
name = "Barre de recherche"

[[items]]

functionality = "Rechercher une donnée"
usage = "Si vous ne savez pas où trouver votre fichier, dossier, espace de travail l'outils de recherche le trouvera. Cet outil se trouve tout en haut à droite de l'application juste à côté de votre profil. Entrer le nom d'un fichier, dossier, espace de travail vous permet de le rechercher efficacement. De même pour les extensions si vous cherchez un type de document particulier."

[[items]]

functionality = "Rechercher un utilisateur"
usage = "L'action de rechercher un utilisateur se trouve dans la fenêtre de partage. Vous pouvez rechercher un utilisateur par son nom/prénom ainsi que les groupes souhaités. Une fois trouvé il ne vous reste qu'a cocher la case à côté du nom recherché qui vous permet de l'ajouter."
