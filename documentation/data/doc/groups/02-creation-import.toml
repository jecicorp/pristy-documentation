[[items]]

functionality = "Introduction"
usage = "Pour pouvoir créer et importer n'importe quelle donnée, le bouton qui nous intéresse se trouve en haut à gauche de l'application bendoc, se nomme Nouveau et est de couleur verte."

[[items]]

functionality = "Créer d'un fichier"
usage = "Pour créer un fichier, vous devez en importer un depuis votre ordinateur grâce à Importer un fichier. Vous ne pouvez pas créer de fichier vide dans l'application. Vous ne pouvez créer un fichier que si vous êtes dans un dossier ou dans mes Fichiers personnels du panneau latéral."

[[items]]

functionality = "Créér d'un dossier"
usage = "Pour créer un dossier, vous pouvez créer un dossier vide du nom de votre choix ou bien importer un dossier déjà sur votre ordinateur. Pour ce faire vous devez être dans un espace de travail, un autre dossier ou Fichiers personnels."

[[items]]

functionality = "Créer d'un espace de travail"
usage = "Pour créer un espace de travail, vous pouvez créer un espace de travail vide du nom de votre choix. Vous ne pouvez pas en importer un existant. Vous devez vous trouver dans Mes espaces de travail, Fichiers personnels ou bien Espaces favoris."
